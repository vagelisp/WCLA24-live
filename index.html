<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordCamp Larissa 2024</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #iframeWrapper {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: -200px; /* Move the iframe up by 200px */
      left: 0;
      width: 100%;
      height: calc(100% + 200px); /* Ensure full coverage minus the hidden part */
      border: none;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #progressBar {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 10px;
      width: 0;
      background-color: #4b192d;
      transition: width linear;
    }
  </style>
</head>
<body>

<div id="iframeWrapper">
  <iframe id="dynamicIframe"></iframe>
</div>
<div id="progressBar"></div>

<script>
  async function fetchUrls() {
    try {
      const response = await fetch('live-urls.json');
      const data = await response.json();
      return data.urls;
    } catch (error) {
      console.error('Error fetching URLs:', error);
      return [];
    }
  }

  async function startRotation() {
    const urls = await fetchUrls();
    if (urls.length === 0) {
      console.error('No URLs to display.');
      return;
    }

    const iframe = document.getElementById('dynamicIframe');
    const progressBar = document.getElementById('progressBar');
    let currentIndex = 0;

    function loadNextUrl() {
      iframe.style.opacity = 0; // Start fade-out
      setTimeout(() => {
        iframe.src = urls[currentIndex];
        currentIndex++;
        iframe.onload = () => {
          iframe.style.opacity = 1; // Fade-in after the new URL loads
        };

        progressBar.style.transition = 'none'; // Reset progress bar
        progressBar.style.width = '0';
        
        setTimeout(() => {
          progressBar.style.transition = 'width 15s linear'; // Progress for 15s
          progressBar.style.width = '100%';
        }, 100); // Slight delay to ensure the transition is visible

        if (currentIndex >= urls.length) {
          setTimeout(() => {
            location.reload();
          }, 15000);
        } else {
          setTimeout(loadNextUrl, 15000);
        }
      }, 1000); // Wait for fade-out before changing the source
    }

    loadNextUrl();
  }

  startRotation();
</script>

</body>
</html>

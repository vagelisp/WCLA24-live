<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordCamp Larissa 2024</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #iframeWrapper {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: -200px; /* Move the iframe up by 200px */
      left: 0;
      width: 100%;
      height: calc(100% + 200px); /* Ensure full coverage minus the hidden part */
      border: none;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #progressBarContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .progressBar {
      position: absolute;
      background-color: #4b192d;
      transition: width 15s linear, height 15s linear;
    }

    #progressTop {
      top: 0;
      left: 0;
      width: 0;
      height: 5px;
    }

    #progressRight {
      top: 0;
      right: 0;
      width: 5px;
      height: 0;
    }

    #progressBottom {
      bottom: 0;
      right: 0;
      width: 0;
      height: 5px;
    }

    #progressLeft {
      bottom: 0;
      left: 0;
      width: 5px;
      height: 0;
    }
  </style>
</head>
<body>

<div id="iframeWrapper">
  <iframe id="dynamicIframe"></iframe>
</div>
<div id="progressBarContainer">
  <div id="progressTop" class="progressBar"></div>
  <div id="progressRight" class="progressBar"></div>
  <div id="progressBottom" class="progressBar"></div>
  <div id="progressLeft" class="progressBar"></div>
</div>

<script>
  async function fetchUrls() {
    try {
      const response = await fetch('live-urls.json');
      const data = await response.json();
      return data.urls;
    } catch (error) {
      console.error('Error fetching URLs:', error);
      return [];
    }
  }

  async function startRotation() {
    const urls = await fetchUrls();
    if (urls.length === 0) {
      console.error('No URLs to display.');
      return;
    }

    const iframe = document.getElementById('dynamicIframe');
    const progressBars = {
      top: document.getElementById('progressTop'),
      right: document.getElementById('progressRight'),
      bottom: document.getElementById('progressBottom'),
      left: document.getElementById('progressLeft')
    };

    let currentIndex = 0;

    function resetProgressBars() {
      progressBars.top.style.width = '0';
      progressBars.right.style.height = '0';
      progressBars.bottom.style.width = '0';
      progressBars.left.style.height = '0';

      setTimeout(() => {
        progressBars.top.style.transition = 'width 15s linear';
        progressBars.right.style.transition = 'height 15s linear';
        progressBars.bottom.style.transition = 'width 15s linear';
        progressBars.left.style.transition = 'height 15s linear';

        progressBars.top.style.width = '100%';
        progressBars.right.style.height = '100%';
        progressBars.bottom.style.width = '100%';
        progressBars.left.style.height = '100%';
      }, 100);
    }

    function loadNextUrl() {
      iframe.style.opacity = 0; // Start fade-out
      setTimeout(() => {
        iframe.src = urls[currentIndex];
        currentIndex++;
        iframe.onload = () => {
          iframe.style.opacity = 1; // Fade-in after the new URL loads
        };

        resetProgressBars();

        if (currentIndex >= urls.length) {
          setTimeout(() => {
            location.reload();
          }, 15000);
        } else {
          setTimeout(loadNextUrl, 15000);
        }
      }, 1000); // Wait for fade-out before changing the source
    }

    loadNextUrl();
  }

  startRotation();
</script>

</body>
</html>

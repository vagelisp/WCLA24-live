<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordCamp Larissa 2024</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #iframeWrapper {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: -200px; /* Move the iframe up by 200px */
      left: 0;
      width: 100%;
      height: calc(100% + 200px); /* Ensure full coverage minus the hidden part */
      border: none;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #progressBarContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .progressBar {
      position: absolute;
      background-color: #4b192dÎ„
      transition: none;
    }

    #progressTop {
      top: 0;
      left: 0;
      width: 0;
      height: 10px;
    }

    #progressRight {
      top: 0;
      right: 0;
      width: 10px;
      height: 0;
    }

    #progressBottom {
      bottom: 0;
      right: 0;
      width: 0;
      height: 10px;
    }

    #progressLeft {
      bottom: 0;
      left: 0;
      width: 10px;
      height: 0;
    }
  </style>
</head>
<body>

<div id="iframeWrapper">
  <iframe id="dynamicIframe"></iframe>
</div>
<div id="progressBarContainer">
  <div id="progressTop" class="progressBar"></div>
  <div id="progressRight" class="progressBar"></div>
  <div id="progressBottom" class="progressBar"></div>
  <div id="progressLeft" class="progressBar"></div>
</div>

<script>
  async function fetchUrls() {
    try {
      const response = await fetch('live-urls.json');
      const data = await response.json();
      return data.urls;
    } catch (error) {
      console.error('Error fetching URLs:', error);
      return [];
    }
  }

  async function startRotation() {
    const urls = await fetchUrls();
    if (urls.length === 0) {
      console.error('No URLs to display.');
      return;
    }

    const iframe = document.getElementById('dynamicIframe');
    const progressBars = {
      top: document.getElementById('progressTop'),
      right: document.getElementById('progressRight'),
      bottom: document.getElementById('progressBottom'),
      left: document.getElementById('progressLeft')
    };

    let currentIndex = 0;

    function resetBars() {
      for (const bar of Object.values(progressBars)) {
        bar.style.transition = 'none';
        bar.style.width = '0';
        bar.style.height = '0';
      }
    }

    function animateBar(bar, property, value, duration, callback) {
      bar.style.transition = `${property} ${duration}s linear`;
      bar.style[property] = value;

      setTimeout(callback, duration * 1000);
    }

    function startProgressAnimation(callback) {
      resetBars();

      animateBar(progressBars.top, 'width', '100%', 3.75, () => {
        animateBar(progressBars.right, 'height', '100%', 3.75, () => {
          animateBar(progressBars.bottom, 'width', '100%', 3.75, () => {
            animateBar(progressBars.left, 'height', '100%', 3.75, callback);
          });
        });
      });
    }

    function loadNextUrl() {
      iframe.style.opacity = 0; // Start fade-out
      setTimeout(() => {
        iframe.src = urls[currentIndex];
        currentIndex++;
        iframe.onload = () => {
          iframe.style.opacity = 1; // Fade-in after the new URL loads
        };

        startProgressAnimation(() => {
          if (currentIndex >= urls.length) {
            location.reload();
          } else {
            loadNextUrl();
          }
        });
      }, 1000); // Wait for fade-out before changing the source
    }

    loadNextUrl();
  }

  startRotation();
</script>

</body>
</html>
